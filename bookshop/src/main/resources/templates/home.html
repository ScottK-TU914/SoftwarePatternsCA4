<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bookshop Home</title>
    <style>
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .book-card {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .book-card img {
            max-width: 100%;
            height: auto;
        }

        .alert {
            color: green;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Bookshop</h1>

    <p th:text="'Logged in as: ' + ${#authentication.name}"></p>

    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin}">Go to Admin Panel</a>
    </div>

    <div style="position: absolute; top: 10px; right: 20px;">
        <a th:href="@{/profile}">My Profile</a>
    </div>

    <div>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <div th:if="${orderSuccess}" class="alert">
        Thank you for your purchase!
    </div>

    <hr/>

    <h2>Book Catalogue</h2>

    <div class="book-grid">
        <div th:each="book : ${books}" class="book-card">
            <img th:src="@{'/images/' + ${book.imageFilename}}" alt="Book Cover" />
            <h3 th:text="${book.title}">Book Title</h3>
            <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
            <p><strong>Publisher:</strong> <span th:text="${book.publisher}"></span></p>
            <p><strong>Price:</strong> â‚¬<span th:text="${book.price}"></span></p>
            <p><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" th:name="bookId" th:value="${book.id}" />
                <button type="submit">Add to Cart</button>
            </form>
            <form th:action="@{/buy}" method="post">
                <input type="hidden" th:name="bookId" th:value="${book.id}" />
                <button type="submit">Buy Now</button>
            </form>
        </div>
    </div>
</body>
</html>
